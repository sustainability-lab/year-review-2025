<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 2 - Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        .slide {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(160deg, #050505 0%, #0a0a0a 50%, #0f0f0f 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bg-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
        }
        .bg-glow.gold { width: 600px; height: 600px; background: #ffd700; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .gold-line { position: absolute; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, transparent, #ffd700, #ffb800, #ffd700, transparent); }
        .gold-line.top { top: 0; }
        .gold-line.bottom { bottom: 0; }
        .content { position: relative; z-index: 10; padding: 60px; width: 100%; }
        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 10px;
            color: #ffd700;
            text-align: center;
            margin-bottom: 60px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px 80px;
            max-width: 800px;
            margin: 0 auto;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 160px;
            font-weight: 700;
            background: linear-gradient(180deg, #ffd700, #ffb800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .stat-label {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #a09080;
            letter-spacing: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="bg-glow gold"></div>
        <div class="gold-line top"></div>
        <div class="gold-line bottom"></div>
        <div class="content">
            <div class="section-title">BY THE NUMBERS</div>
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-number">7</div>
                    <div class="stat-label">PUBLICATIONS</div>
                </div>
                <div class="stat">
                    <div class="stat-number">6</div>
                    <div class="stat-label">AWARDS</div>
                </div>
                <div class="stat">
                    <div class="stat-number">1</div>
                    <div class="stat-label">PHD</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3</div>
                    <div class="stat-label">MTECH GRADS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
