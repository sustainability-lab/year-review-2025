<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 3 - Awards (Blue)</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; }
        .slide {
            width: 1080px; height: 1080px;
            background: linear-gradient(160deg, #0a0e1a 0%, #0f1629 50%, #0a0f1f 100%);
            position: relative; overflow: hidden;
        }
        .bg-glow { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.12; }
        .bg-glow.cyan { width: 400px; height: 400px; background: #00d4ff; top: -100px; left: -100px; }
        .bg-glow.purple { width: 350px; height: 350px; background: #7c3aed; bottom: -80px; right: -80px; }
        .accent-line { position: absolute; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, transparent, #00d4ff, #0099ff, #00d4ff, transparent); }
        .accent-line.top { top: 0; }
        .accent-line.bottom { bottom: 0; }
        .grid-bg { position: absolute; inset: 0; background-image: linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px); background-size: 50px 50px; }
        .logo { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); width: 280px; z-index: 20; }
        .content { position: relative; z-index: 10; padding: 70px; padding-top: 110px; height: 100%; display: flex; flex-direction: column; }
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px; font-weight: 700; letter-spacing: 10px;
            color: #00d4ff; margin-bottom: 50px;
        }
        .awards-list { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 35px; }
        .award { border-left: 4px solid #00d4ff; padding-left: 30px; }
        .award-name {
            font-family: 'Crimson Pro', serif;
            font-size: 36px; color: #f0f4ff; margin-bottom: 8px; line-height: 1.2;
        }
        .award-recipient {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 22px; color: #7c9ed9; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="bg-glow cyan"></div>
        <div class="bg-glow purple"></div>
        <div class="accent-line top"></div>
        <div class="accent-line bottom"></div>
        <div class="grid-bg"></div>
        <img src="../logo_dark.svg" class="logo" alt="Sustainability Lab">
        <div class="content">
            <div class="section-title">AWARDS & HONORS</div>
            <div class="awards-list">
                <div class="award">
                    <div class="award-name">Test of Time Award â€” NILMTK</div>
                    <div class="award-recipient">Prof. Nipun Batra</div>
                </div>
                <div class="award">
                    <div class="award-name">SIGEnergy Rising Star Award</div>
                    <div class="award-recipient">Prof. Nipun Batra</div>
                </div>
                <div class="award">
                    <div class="award-name">Excellence in Teaching Award</div>
                    <div class="award-recipient">Prof. Nipun Batra</div>
                </div>
                <div class="award">
                    <div class="award-name">Commendation for Outstanding Research</div>
                    <div class="award-recipient">Dr. Rishiraj Adhikary</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
