<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 5 - Team (Blue)</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; }
        .slide {
            width: 1080px; height: 1080px;
            background: linear-gradient(160deg, #0a0e1a 0%, #0f1629 50%, #0a0f1f 100%);
            position: relative; overflow: hidden;
        }
        .bg-glow { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.15; }
        .bg-glow.cyan { width: 400px; height: 400px; background: #00d4ff; top: 100px; right: -100px; }
        .accent-line { position: absolute; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, transparent, #00d4ff, #0099ff, #00d4ff, transparent); }
        .accent-line.top { top: 0; }
        .accent-line.bottom { bottom: 0; }
        .grid-bg { position: absolute; inset: 0; background-image: linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px); background-size: 50px 50px; }
        .logo { position: absolute; top: 35px; left: 50%; transform: translateX(-50%); width: 280px; z-index: 20; }
        .content { position: relative; z-index: 10; padding: 60px; padding-top: 100px; height: 100%; display: flex; flex-direction: column; }
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px; font-weight: 700; letter-spacing: 10px;
            color: #00d4ff; margin-bottom: 40px;
        }
        .photo-container {
            width: 100%; height: 380px;
            border-radius: 20px; overflow: hidden;
            margin-bottom: 40px;
            border: 2px solid rgba(0,212,255,0.25);
        }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }
        .milestones { display: flex; flex-direction: column; gap: 25px; }
        .milestone { display: flex; align-items: center; gap: 25px; }
        .milestone-icon {
            width: 16px; height: 16px;
            background: #00d4ff; border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,212,255,0.5);
            flex-shrink: 0;
        }
        .milestone-text {
            font-family: 'Crimson Pro', serif;
            font-size: 32px; color: #f0f4ff;
        }
        .milestone-text em { font-style: italic; color: #7c9ed9; }
        .footer-text {
            margin-top: auto; text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px; color: #555; letter-spacing: 3px;
        }
        .footer-text span { color: #00d4ff; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="bg-glow cyan"></div>
        <div class="accent-line top"></div>
        <div class="accent-line bottom"></div>
        <div class="grid-bg"></div>
        <img src="../logo_dark.svg" class="logo" alt="Sustainability Lab">
        <div class="content">
            <div class="section-title">MILESTONES</div>
            <div class="photo-container">
                <img src="https://sustainability-lab.github.io/images/memories/2025-Akshardham-all.jpg" alt="Team">
            </div>
            <div class="milestones">
                <div class="milestone">
                    <div class="milestone-icon"></div>
                    <div class="milestone-text">PhD: <em>Dr. Rishiraj Adhikary</em></div>
                </div>
                <div class="milestone">
                    <div class="milestone-icon"></div>
                    <div class="milestone-text">MTech Grads: <em>Poornima, Prince, Shataxi</em></div>
                </div>
                <div class="milestone">
                    <div class="milestone-icon"></div>
                    <div class="milestone-text">ACM Summer School: <em>AI for Social Good</em></div>
                </div>
            </div>
            <div class="footer-text">sustainability-lab.github.io</div>
        </div>
    </div>
</body>
</html>
