<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 4 - Publications (Blue)</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; }
        .slide {
            width: 1080px; height: 1080px;
            background: linear-gradient(160deg, #0a0e1a 0%, #0f1629 50%, #0a0f1f 100%);
            position: relative; overflow: hidden;
        }
        .bg-glow { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.12; }
        .bg-glow.cyan { width: 500px; height: 500px; background: #00d4ff; bottom: -150px; left: 50%; transform: translateX(-50%); }
        .accent-line { position: absolute; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, transparent, #00d4ff, #0099ff, #00d4ff, transparent); }
        .accent-line.top { top: 0; }
        .accent-line.bottom { bottom: 0; }
        .grid-bg { position: absolute; inset: 0; background-image: linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px); background-size: 50px 50px; }
        .logo { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); width: 280px; z-index: 20; }
        .content { position: relative; z-index: 10; padding: 70px; padding-top: 110px; height: 100%; display: flex; flex-direction: column; }
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px; font-weight: 700; letter-spacing: 10px;
            color: #00d4ff; margin-bottom: 50px;
        }
        .pubs-grid { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 25px; }
        .pub {
            display: flex; align-items: center; gap: 25px;
            background: rgba(0,212,255,0.05);
            border: 1px solid rgba(0,212,255,0.15);
            border-radius: 16px; padding: 25px 30px;
        }
        .pub-badge {
            background: linear-gradient(135deg, #00d4ff, #0077cc);
            color: #0a0e1a;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px; font-weight: 700;
            padding: 12px 20px; border-radius: 10px;
            min-width: 140px; text-align: center;
        }
        .pub-name {
            font-family: 'Crimson Pro', serif;
            font-size: 28px; color: #f0f4ff;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="bg-glow cyan"></div>
        <div class="accent-line top"></div>
        <div class="accent-line bottom"></div>
        <div class="grid-bg"></div>
        <img src="../logo_dark.svg" class="logo" alt="Sustainability Lab">
        <div class="content">
            <div class="section-title">PUBLICATIONS</div>
            <div class="pubs-grid">
                <div class="pub">
                    <div class="pub-badge">AAAI</div>
                    <div class="pub-name">Air-Quality Sensor Placement</div>
                </div>
                <div class="pub">
                    <div class="pub-badge">NeurIPS</div>
                    <div class="pub-name">SentinelKilnDB</div>
                </div>
                <div class="pub">
                    <div class="pub-badge">ACM JCSS</div>
                    <div class="pub-name">Space to Policy: Brick Kilns</div>
                </div>
                <div class="pub">
                    <div class="pub-badge">CODS</div>
                    <div class="pub-name">VayuBench & VayuChat</div>
                </div>
                <div class="pub">
                    <div class="pub-badge">JBE</div>
                    <div class="pub-name">DRL for Building Control</div>
                </div>
                <div class="pub">
                    <div class="pub-badge">PRD</div>
                    <div class="pub-name">3HDM Active Learning</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
