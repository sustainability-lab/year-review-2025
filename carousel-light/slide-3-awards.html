<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 3 - Awards (Light)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; }
        .slide {
            width: 1080px; height: 1080px;
            background: linear-gradient(160deg, #f8faf8 0%, #f0f5f0 50%, #e8f0e8 100%);
            position: relative; overflow: hidden;
        }
        .bg-glow { position: absolute; border-radius: 50%; filter: blur(150px); opacity: 0.3; }
        .bg-glow.green { width: 400px; height: 400px; background: #22c55e; top: -100px; left: -100px; }
        .bg-glow.teal { width: 350px; height: 350px; background: #14b8a6; bottom: -80px; right: -80px; }
        .accent-line { position: absolute; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, transparent, #22c55e, #14b8a6, #22c55e, transparent); }
        .accent-line.top { top: 0; }
        .accent-line.bottom { bottom: 0; }
        .logo { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); width: 280px; z-index: 20; }
        .content { position: relative; z-index: 10; padding: 70px; padding-top: 110px; height: 100%; display: flex; flex-direction: column; }
        .section-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 24px; font-weight: 700; letter-spacing: 10px;
            color: #16a34a; margin-bottom: 50px;
        }
        .awards-list { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 35px; }
        .award { border-left: 4px solid #22c55e; padding-left: 30px; }
        .award-name {
            font-family: 'Fraunces', serif;
            font-size: 36px; color: #1a2e1a; margin-bottom: 8px; line-height: 1.2;
        }
        .award-recipient {
            font-family: 'DM Sans', sans-serif;
            font-size: 22px; color: #4a8050; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="bg-glow green"></div>
        <div class="bg-glow teal"></div>
        <div class="accent-line top"></div>
        <div class="accent-line bottom"></div>
        <img src="../logo_light.svg" class="logo" alt="Sustainability Lab">
        <div class="content">
            <div class="section-title">AWARDS & HONORS</div>
            <div class="awards-list">
                <div class="award">
                    <div class="award-name">Test of Time Award â€” NILMTK</div>
                    <div class="award-recipient">Prof. Nipun Batra</div>
                </div>
                <div class="award">
                    <div class="award-name">SIGEnergy Rising Star Award</div>
                    <div class="award-recipient">Prof. Nipun Batra</div>
                </div>
                <div class="award">
                    <div class="award-name">Excellence in Teaching Award</div>
                    <div class="award-recipient">Prof. Nipun Batra</div>
                </div>
                <div class="award">
                    <div class="award-name">Commendation for Outstanding Research</div>
                    <div class="award-recipient">Dr. Rishiraj Adhikary</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
