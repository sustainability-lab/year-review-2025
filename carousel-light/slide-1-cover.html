<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 1 - Cover (Light)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Fraunces:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; }
        .slide {
            width: 1080px; height: 1080px;
            background: linear-gradient(160deg, #f8faf8 0%, #f0f5f0 50%, #e8f0e8 100%);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .bg-glow { position: absolute; border-radius: 50%; filter: blur(150px); opacity: 0.4; }
        .bg-glow.green { width: 500px; height: 500px; background: #22c55e; top: -150px; right: -150px; }
        .bg-glow.teal { width: 400px; height: 400px; background: #14b8a6; bottom: -100px; left: -100px; }
        .accent-line { position: absolute; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, transparent, #22c55e, #14b8a6, #22c55e, transparent); }
        .accent-line.top { top: 0; }
        .accent-line.bottom { bottom: 0; }
        .leaf-pattern {
            position: absolute; inset: 0;
            background-image: radial-gradient(circle at 20% 30%, rgba(34,197,94,0.08) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(20,184,166,0.08) 0%, transparent 50%);
        }
        .content { position: relative; z-index: 10; padding: 60px; }
        .logo { width: 320px; margin-bottom: 50px; }
        .year { font-family: 'DM Sans', sans-serif; font-size: 32px; font-weight: 700; letter-spacing: 15px; color: #16a34a; margin-bottom: 30px; }
        .title { font-family: 'Fraunces', serif; font-size: 120px; font-weight: 400; color: #1a2e1a; line-height: 1; margin-bottom: 20px; }
        .title em { font-style: italic; background: linear-gradient(135deg, #22c55e, #14b8a6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .lab-name { font-family: 'DM Sans', sans-serif; font-size: 26px; font-weight: 600; letter-spacing: 12px; color: #6b8068; margin-top: 40px; }
        .swipe { position: absolute; bottom: 50px; font-family: 'DM Sans', sans-serif; font-size: 18px; color: #9ca39c; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="bg-glow green"></div>
        <div class="bg-glow teal"></div>
        <div class="accent-line top"></div>
        <div class="accent-line bottom"></div>
        <div class="leaf-pattern"></div>
        <div class="content">
            <img src="../logo_light.svg" class="logo" alt="Sustainability Lab">
            <div class="year">2025</div>
            <h1 class="title">Year in<br><em>Review</em></h1>
            <div class="lab-name">SUSTAINABILITY LAB</div>
        </div>
        <div class="swipe">SWIPE FOR MORE</div>
    </div>
</body>
</html>
